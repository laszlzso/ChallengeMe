version: "3.9"

services:
  backend:
    container_name: backendx
    build: back_end
    command: bash -c "python challenge_me/manage.py migrate && python challenge_me/manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./back_end:/code
    ports:
      - "8000:8000"
    env_file:
      - .env

  frontend:
    container_name: frontendx
    depends_on:
      - backend
    build: front_end
    command: npm start
    ports:
      - "80:80"
